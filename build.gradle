plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version "7.1.0"
    id 'application'
}

group 'banos.bot'
version '1.0'

application {
    mainClass = 'banos.bot.Main'
}

repositories {
    mavenCentral()
    jcenter()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    implementation group: 'net.dv8tion', name: 'JDA', version: '4.3.0_324'
    implementation group: 'me.duncte123', name: 'botCommons', version: '1.0.73'
    implementation group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.1'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation group: 'io.github.cdimascio', name: 'java-dotenv', version: '5.1.1'
    implementation group: 'org.menudocs', name: 'paste-client-java', version: '1.0.16'
    implementation group: 'club.minnced', name: 'discord-webhooks', version: '0.1.8'
    implementation group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.50'
    implementation group: 'com.zaxxer', name: 'HikariCP', version: '3.4.1'
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.30.1'
    implementation("com.dorkbox:Notify:3.7")}

test {
    useJUnitPlatform()
}

task runApp(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath

    mainClass = 'banos.bot.Main'

    debugOptions {
        enabled = true
        port = 8080
        server = true
        suspend = false
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'banos.bot.Main'
    }
}

task runExecutableJar(type: JavaExec) {
    classpath = files(tasks.jar)
}

task stage(dependsOn: [jar, runApp]) {
    runApp
}
